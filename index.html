<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript1-3</title>
  </head>
  <body>
    <script>
      "use strict";
     
      const tasks = ["掃除","買い物","散歩"];

      function addTask() {
        const task = prompt("タスクを追加してください");
        tasks.push(task);
        alert("新しいタスクを追加しました");
      }
        

      function show() {
        console.log("=========================\n現在持っているタスク\n=========================");
    
        for (let i = 0; i < tasks.length; i++) {
          console.log(`${i}　：　${tasks[i]}`);
          }
        }

    
    addTask();
    show(); 
   
    </script>
  </body>
</html>
